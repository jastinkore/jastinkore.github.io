  <script>
    var app = new Vue({
      el: '#app',
      data: {
        errors: [],
        users: [],
        userIdEdit: null,
        userIdDelete: null,
        editMode: false,
        deleteMode: false,
        asrama: '',
        nama: '',
        telepon: '',
        nokamar: '',
      },
      mounted: function () {
        this.getUser();
      },
      methods: {
        getUser() {
          axios.get('https://6220d3f7afd560ea699ef2a3.mockapi.io/warungmie/user')
            .then(response => {
              this.users = response.data;
              console.log(response);
            })
            .catch(error => {
              console.log(error);
            });
        },
        createUser: function () {
          var createUserModalCenter = document.getElementById('createUserModalCenter')
          axios.post('https://6220d3f7afd560ea699ef2a3.mockapi.io/warungmie/user', {
              asrama: this.asrama,
              nama: this.nama,
              telepon: this.telepon,
              nokamar: this.nokamar,
            })
            .then(response => {
              this.getUser();
              swal('Berhasil', 'Berhasil Menambah Menu Ke Keranjang', 'success')
              this.resetForm();
              console.log(response);
            })
            .catch(error => {
              console.log(error);
            });

        },
        resetForm: function () {
          this.editMode = false;
          this.deleteMode = false;
          this.userIdEdit = null;
          this.nama = null;
          this.telepon = null;
          this.asrama = null;
          this.nokamar = null;

        },
      }
    })
  </script>
